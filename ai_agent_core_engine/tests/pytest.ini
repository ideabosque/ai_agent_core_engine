[pytest]
minversion = 6.0
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (DB, API)
    slow: Tests taking significant time
    graphql: GraphQL operation tests
    agent: Agent-related tests
    thread: Thread/conversation tests
    message: Message handling tests
    run: Run tracking tests
    tool_call: ToolCall functionality tests
    llm: LLM provider tests
    wizard: Wizard configuration tests
    wizard_schema: WizardSchema tests
    wizard_group: WizardGroup tests
    wizard_group_filter: WizardGroupFilter tests
    prompt_template: PromptTemplate tests
    flow_snippet: FlowSnippet tests
    mcp_server: MCPServer integration tests
    ui_component: UIComponent tests
    element: Element tests
    fine_tuning_message: FineTuningMessage tests
    async_task: AsyncTask tests
    cache: Cache management tests
    performance: Performance/benchmarking tests
    nested_resolver: Nested resolver tests

# Coverage settings
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery
norecursedirs = .git .tox dist build *.egg __pycache__ tmp

# Pytest collection
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
